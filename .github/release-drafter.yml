name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
  - title: '📝 Document'
    labels:
      - 'doc'
      - 'documentation'
  - title: '🔧 Refactoring'
    label: 'refactor'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'major-release'
  minor:
    labels:
      - 'minor'
      - 'release'
      - 'minor-release'
  patch:
    labels:
      - 'patch'
  default: patch
autolabeler:
  - label: 'feature'
    branch:
      - '/^feature\/.+/'
  - label: 'bug'
    branch:
      - '/^fix\/.+/'
  - label: chore
    branch:
      - '/^chore\/.+/'
  - label: refactor
    branch:
      - '/^(refactor|refactoring)\/.+/'
  - label: doc
    branch:
      - '/^doc(umentation)?\/.+/'
    files:
      - '*.md'
  - label: enhancement
    branch:
      - '/^(enhancement|improve|enhance)\/.+/'
template: |
  ## Changes

  $CHANGES
